<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shungo Hirata</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.0.2/dist/tweakpane.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="video/Shungo.mp4" />
      </video>
    </div>
    <div class="frame" id="Frame">
      <div class="frame_line frame-left"></div>
      <div class="frame_line frame-right"></div>
      <div class="frame_line frame-top"></div>
      <div class="frame_line frame-bottom"></div>
    </div>
    <header class="main-header">
      <div class="logo">
        <h1>Shungo Hirata</h1>
      </div>

      <nav class="main-nav">
        <ul>
          <li>
            <a href="#home" :class="{'active'}">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <div class="bigButtons">
        <button class="bigBTN" data-section="about">
          <span>About</span>
          <div class="kemuri-video-container">
            <video class="kemuri-video" muted loop playsinline>
              <source src="video/kemuri.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="btn-video-container">
            <video muted loop playsinline>
              <source src="video/about-Shungo-video.mp4" type="video/mp4" />
            </video>
          </div>
        </button>
        <button class="bigBTN" data-section="work">
          <span>Work</span>
          <div class="kemuri-video-container">
            <video class="kemuri-video" muted loop playsinline autoplay>
              <source src="video/kemuri.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="btn-video-container">
            <video muted loop playsinline>
              <source src="video/work-Shungo-video.mp4" type="video/mp4" />
            </video>
          </div>
        </button>
        <button class="bigBTN" data-section="contact">
          <span>Contact</span>
          <div class="kemuri-video-container">
            <video class="kemuri-video" muted loop playsinline autoplay>
              <source src="video/kemuri.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="btn-video-container">
            <video muted loop playsinline>
              <source src="video/contact-Shungo-video.mp4" type="video/mp4" />
            </video>
          </div>
        </button>
      </div>
    </div>
    <main class="sections" style="display: none">
      <section id="home" class="section">
        <h2>Home</h2>
        <p>Welcome to my profile website</p>
      </section>
      <section id="about" class="section about-section">
        <h2>About</h2>
        <p>Learn more about me and my background.</p>
      </section>
      <section id="work" class="section work-section">
        <h2>Work</h2>
        <p>Check out my portfolio and projects.</p>
      </section>
      <section id="contact" class="section contact-section">
        <h2>Contact</h2>
        <p>振り付け、バックダンサーなどのご依頼はこちらから。</p>
        <form
          id="contact-form"
          class="contact-form"
          action="send_email.php"
          method="POST"
        >
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">お問合せ内容</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">送信</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Shungo Hirata. All rights reserved.</p>
    </footer>
  </body>
</html>
