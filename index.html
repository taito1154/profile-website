<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shungo Hirata</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body x-data="{currentSection:'home'}">
    <header class="main-header">
      <div class="logo">
        <h1>Profle Website</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li>
            <a
              href="#home"
              @click="currentSection='home'"
              :class="{'active':currentSection==='home'}"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#about"
              @click="currentSection = 'about'"
              :class="{ 'active': currentSection === 'about' }"
              >About</a
            >
          </li>
          <li>
            <a
              href="#work"
              @click="currentSection = 'work'"
              :class="{ 'active': currentSection === 'work' }"
              >Work</a
            >
          </li>
          <li>
            <a
              href="#contact"
              @click="currentSection = 'contact'"
              :class="{ 'active': currentSection === 'contact' }"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <main>
        <section id="home" x-show="currentSection==='home'">
          <h2>Home</h2>
          <p>Welcome to my profile website</p>
        </section>
        <section id="about" x-show="currentSection === 'about'">
          <h2>About</h2>
          <p>Learn more about me and my background.</p>
        </section>

        <section id="work" x-show="currentSection === 'work'">
          <h2>Work</h2>
          <p>Check out my portfolio and projects.</p>
        </section>

        <section id="contact" x-show="currentSection === 'contact'">
          <h2>Contact</h2>
          <p>Get in touch with me.</p>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 サイト名. All rights reserved.</p>
      </footer>
    </header>
    <script src="dist/bundle.js"></script>
    // for cdn
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.0.2/dist/tweakpane.min.js"></script>
  </body>
</html>
