    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="/static/video/Shungo.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="frame" id="Frame">
      <div class="frame_line frame-left"></div>
      <div class="frame_line frame-right"></div>
      <div class="frame_line frame-top"></div>
      <div class="frame_line frame-bottom"></div>
    </div>
    <header class="main-header">
      <div class="logo">
        <h1>Shungo Hirata</h1>
      </div>

      <nav class="main-nav">
        <ul>
          <li>
            <a href="#home">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="main-content">
      <div class="boxes">
        <div class="box" data-section="about">
          <span></span>
        </div>
        <div class="box" data-section="work">
          <span></span>
        </div>
        <div class="box" data-section="contact">
          <span></span>
        </div>
      </div>
    </div>
    <main class="sections" style="display: none">
      <section id="home" class="section">
        <h2>Home</h2>
        <p>Welcome to my profile website</p>
      </section>
      <section id="about" class="section about-section">
        <h2>About</h2>
        <p>Learn more about me and my background.</p>
      </section>
      <section id="work" class="section work-section">
        <div class="canvas-frame" id="Canvas">
          <div class="canvas_line canvas-left"></div>
          <div class="canvas_line canvas-right"></div>
          <div class="canvas_line canvas-top"></div>
          <div class="canvas_line canvas-bottom"></div>
        </div>
        <div class="canvas-frame">
          <canvas id="threeCanvas"></canvas>
        </div>
        <div class="work-photos"></div>
      </section>
      <section id="contact" class="section contact-section">
        <h2>Contact</h2>
        <p>振り付け、バックダンサーなどのご依頼はこちらから。</p>
        <form
          id="contact-form"
          class="contact-form"
          action="send_email.php"
          method="POST"
        >
          <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">お問合せ内容</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">送信</button>
        </form>
      </section>
    </main>
